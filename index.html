<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interrail Itinerary Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Interrail Itinerary Planner</h1>

    <form id="travel-form">
        <label for="api-key">OpenAI API Key:</label>
        <input type="password" id="api-key" placeholder="Enter your OpenAI API key" required>

        <label for="cities">Cities to Visit:</label>
        <textarea id="cities" rows="4" placeholder="Enter the cities you want to visit, separated by commas" required></textarea>

        <label for="budget">Budget (â‚¬):</label>
        <input type="number" id="budget" placeholder="Bugdet" required>

        <label for="days">Number of Travel Days:</label>
        <input type="number" id="days" placeholder="Number of travel days" required>

        <label for="preferences">Travel Preferences:</label>
        <div id="preferences">
            <label>
                <input type="checkbox" value="cultural"> Cultural Activities
            </label>
            <label>
                <input type="checkbox" value="cheap"> Budget-Friendly
            </label>
            <label>
                <input type="checkbox" value="party"> Nightlife and Partying
            </label>
            <label>
                <input type="checkbox" value="food"> Good Food
            </label>
        </div>

        <button type="submit">Generate Itinerary</button>
    </form>

    <div id="itinerary-output" class="itinerary-output"></div>
</div>


<script src="main.js"></script>
</body>
</html>
